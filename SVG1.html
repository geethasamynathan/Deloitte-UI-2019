<!DOCTYPE html>
<html>
    <body>
            <h1>Sample SVG Rectangle</h1>
        <svg width="100" height="100">  
            <circle cx="50" cy="50" r="40" stroke="yellow"
             stroke-width="4" fill="red" />  
           </svg> 
           <h1>Sample SVG Rectangle</h1>
           <svg width="200" height="100">  
            <rect width="200" height="100" stroke="yellow" stroke-width="4" fill="red" />  
          </svg> 


           <h1>Sample SVG Polygon Image</h1>
      
      <svg width="800" height="800">
          <text x="10" y="25" fill="black">Polygon #1: Without opacity.</text>
            
            <polygon points="150,75 258,137.5 258,262.5 150,325 42,262.6 42,137.5"
            stroke="black" stroke-width="3" fill="rgb(121,0,121)"></polygon>
       
      </svg>
    </body>
</html>
